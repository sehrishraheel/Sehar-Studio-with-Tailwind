<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="font-sans bg-gradient-to-r from-blue-50 via-white to-blue-50">
  <!-- Header -->
  <header class="bg-blue-800 text-white py-4 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center px-5">
      <h1 class="text-xl font-bold italic tracking-wider">Sehar Studio</h1>
      <ul class="flex gap-6">
        <li><a href="index.html" class="text-white hover:underline text-sm md:text-base">Home</a></li>
        <li><a href="about.html" class="text-white hover:underline text-sm md:text-base">About</a></li>
        <li><a href="contact.html" class="text-white hover:underline text-sm md:text-base">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-center text-blue-900 mb-6">Contact Us</h1>
    <p class="text-center text-gray-600 text-lg mb-10">
      We'd love to hear from you! Please fill out the form below, and we'll get back to you shortly.
    </p>

    <form id="contactForm" class="bg-white shadow-xl rounded-lg p-8 grid gap-6 w-full md:w-3/4 lg:w-1/2 mx-auto border border-gray-200">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name:</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter your name"
          class="p-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email:</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email"
          class="p-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message:</label>
        <textarea 
          id="message" 
          placeholder="Write your message here..."
          class="p-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="5"
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-3 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition-all shadow-md"
      >
        Submit
      </button>
    </form>

    <!-- Success/Error Message -->
    <div id="formMessage" class="mt-6 text-center text-lg text-green-700 font-semibold"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-4 mt-10">
    <p>Â© 2024 Sehar Studio. All rights reserved.</p>
  </footer>

  <script>
    // Form submission logic
    const contactForm = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    contactForm?.addEventListener("submit", (event) => {
      event.preventDefault();

      // Form Data
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        formMessage.textContent = "Thank you for reaching out, " + name + "! We'll get back to you soon.";
        formMessage.classList.add("text-green-700");
        contactForm.reset();
      } else {
        formMessage.textContent = "Please fill out all fields.";
        formMessage.classList.add("text-red-700");
      }
    });
  </script>
</body>
</html>
